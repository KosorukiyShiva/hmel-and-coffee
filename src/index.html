<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>«Хмель&Кофе»</title>
    <link rel="stylesheet" href="/src/css/style.css">
    <link rel="stylesheet" href="/src/css/normalize.css">
    <link rel="stylesheet" href="/src/css/reset.css">
    <meta name="discription" content="Бар «Хмель & Кофе» — это уютное место, где можно насладиться крафтовым пивом и кофе. Здесь есть восемь кранов с разливным пивом и три холодильника с бутылочным.">
    <script src="/src/js/scripts.js" defer></script>
</head>
<body class="__main__">
    <header>
        <div class="box_menu" id="box_menu">
            <div class="box_menu_column box_menu_column_left">
                <img src="/src/icons/map_white.svg" alt="/src/icons/map_black.svg" class="box_menu_column_left_map_icon">
                <img  src="/src/icons/calendar_white.svg" alt="/src/icons/calendar_black.svg"class="box_menu_column_left_afisha_icon">
            </div>
            <div class="box_menu_column box_menu_column_right">
                <img  src="/src/icons/coffee_white.svg" alt="/src/icons/coffee_black.svg.svg"class="box_menu_column_right_coffee_icon">
                <img  src="/src/icons/hmel_white.svg" alt="/src/icons/hmel_black.svg"class="box_menu_column_right_hmel_icon">
            </div>
            <div class="box_menu_column_middle">
                <img  src="/src/icons/logo_b_white.svg" alt="/src/icons/logo_b_black.svg"class="box_menu_main_logo_icon">
            </div>
            <div class="box_menu_text">
                <h1 class="box_menu_text_coffee __h1">
                    КОФЕ
                </h1>
                <div id="box_menu_text_coffee_line" class="box_menu_text_coffee_line box_menu_text_line" ></div>
                <h1 class="box_menu_text_beer __h1">
                    ПИВО
                </h1>
                <div id="box_menu_text_beer_line" class="box_menu_text_beer_line box_menu_text_line"></div>
                <h1 class="box_menu_text_poster __h1">
                    АФИША
                </h1>
                <div id="box_menu_text_poster_line" class="box_menu_text_poster_line box_menu_text_line"></div>
                <div class="box_menu_text_lines" id="box_menu_text_lines">
                    
                    
                    
                </div>
            </div>
        </div>
    </header>
    <nav>
        
    </nav>
    <main></main>
    <footer></footer>    
</body>
</html>
